{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Tes serveurs (Manage Server)</h2>

<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for g in guilds %}
    <a href="/g/{{ g.id }}?tab=overview" class="card p-4 flex items-center gap-4 hover:border-white/20">
      <div class="w-12 h-12 rounded-xl bg-black/40 overflow-hidden border border-white/10">
        {% if g.icon %}
          <img src="https://cdn.discordapp.com/icons/{{ g.id }}/{{ g.icon }}.{{ 'gif' if g.icon.startswith('a_') else 'png' }}?size=128" class="w-full h-full object-cover" alt="">
        {% else %}
          <div class="w-full h-full grid place-items-center opacity-60">🛡️</div>
        {% endif %}
      </div>
      <div class="font-medium leading-tight">{{ g.name }}</div>
    </a>
  {% else %}
    <div class="text-sm opacity-70">Aucun serveur éligible.</div>
  {% endfor %}
</div>
{% endblock %}
